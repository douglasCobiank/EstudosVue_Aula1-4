<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div id="app">
        {{msg}}
        <p>{{ehVerdade ? 'Verdade' : 'Falso'}}</p>
        <p>{{frutas[1] + ' e ' + frutas[2]}}</p>
        <p>{{aluno.nome}}</p>
        <p>{{1 + num1}}</p>
        <p>{{metodo(1)}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg: 'Hello World',
                ehVerdade: true,
                frutas: ['Pera','Uva','Ma√ßa'],
                aluno:{
                    nome: 'Douglas',
                    idade: 26,
                    endereco: 'Rua Jaime Pinto Rosas'
                },
                num1: 1
            },
            methods:{
                metodo(indice){
                    return 'Fruta ' + this.frutas[indice]
                }
            },
        })
    </script>
    
</body>
</html>
