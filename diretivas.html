<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <div id="app">
        <input type="text" v-model:value="textoDigitado">
        {{textoDigitado}}
        <p>
        <div v-if="textoDigitado == 1">
            <img :src="srcImg" :title="titleImg">
        </div>
        <div v-else-if="textoDigitado == 2">
            <img :src="srcImg" :title="titleImg">
        </div>
        <div v-else>
            <img :src="srcImg" :title="titleImg">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                srcImg: 'vue.png',
                titleImg: 'Logo Vue',
                textoDigitado: '',
                url:'http://www.google.com',
                TextoPar: 'Texto <br> Paragrafo'
            }
        })
    </script>
</body>
</html>
